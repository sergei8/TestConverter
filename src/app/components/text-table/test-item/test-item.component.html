  <div class="test-item">
    <!--{{number}}.-->

    <textarea [(ngModel)]="testItem.question"
              contenteditable="true" rows="1" cols="90%"></textarea>
    <ol>
      <li *ngFor="let _  of testItem.answers; let i = index;" class="test-answer">
      <textarea [ngModel]="testItem.answers[i]"
                (change)="changeAnswer($event, i);"
                class="test-answer" rows="1"></textarea>
      </li>
    </ol>

  </div>
